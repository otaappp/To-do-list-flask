{% extends "layout.html" %}

{% block body %}

    {% for item in task %}
        <br>
        <form action="{{url_for('edit', time=item.event_date, id=item.id)}}" method="POST">
            <div class="mb-3">
                <label for="event" class="form-label">Event</label>
                <input type="text" class="form-control" id="event" name="event" value="{{ item.event }}" required>
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="eventDate" name="eventDate" value="{{ oldTime }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    {% endfor %}

{% endblock %}
